    <script>

        async function addtodo() {
            const title = document.getElementById('title').value
            const description = document.getElementById('description').value
            const response = await axios.post("https://todos-pj3o.onrender.com/user/todos", {
                title: title,
                description: description
            })
            let d = document.createElement('div')
            d.setAttribute("class", "get")
            d.innerHTML = "Title: " + response.data.todo
            document.body.appendChild('d')
        }
        async function upatetodo() {
            const title = document.getElementById('title').value
            const description = document.getElementById('description').value
            const response = await axios.put("https://todos-pj3o.onrender.com/user/todos", {
                title: title,
                description: description
            })
            let d = document.createElement('div')
            d.setAttribute("class", "get")
            d.innerHTML = "Title: " + response.data.todo
            document.body.appendChild('d')
        }
        async function getTodo() {
            const response = await axios.get('https://todos-pj3o.onrender.com/user/todos', {
                headers: {
                    'token': localStorage.getItem("authToken"),
                }
            })
            let d = document.createElement('div')
            d.setAttribute("class", "get")
            d.innerHTML = "Title: " + response.data.todo
            document.body.appendChild('d')
        }
        async function deletetodo() {
            const response = await axios.delete("https://todos-pj3o.onrender.com/user/todos")

        }

    </script>
